<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <article class="nft-card">
      <picture class="image-container">

        <img class="nft-img" src="images/image-equilibrium.jpg" alt="Decorative Equilibrium Image">
        <div class="nft-icon">
          <img src="images/icon-view.svg" width="48px" height="48px" alt="View Icon">
        </div>

      </picture>

        <h1 class="nft-title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-group">

          <p class="etherum">0.041 ETH</p>
          <p class="time-left">3 days left</p>

        </div>
        <div class="line"><span class="sr-only">Decorative Line</span></div>
        <div class="creator-info">

          <img class="avatar" src="images/image-avatar.png" alt="Creator Avatar Image">
          <p class="creator-name">Creation of <a class="profile-link" href="#">Jules Wyvern</a></p>

        </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JoseBravoWebDev" target="_blank">Jos√© Bravo</a>.
    </div>
  </main>
</body>
</html>
